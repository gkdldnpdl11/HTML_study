			보통 background-image: 그림위치
			특별하지 않으면 바둑판 모양
			변경하려면 background-repeat: 표현방식
				- 표현방식 : repeat : 생략 => 바둑판 모양
										no-repeat	   => 그림 하나만 나옴
										repeat-x 	   => x축만 바둑판 모양 
										repeat-y 	   => y축만 바둑판 모양

				화면에 크기 맞추기
				background-repeat: no-repeat
				background-size: cover
				background-attachment: fixed;
