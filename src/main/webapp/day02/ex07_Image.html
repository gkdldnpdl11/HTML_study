<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>img 태그 : 이미지</title>
	</head>
	<body>
		<!-- 
			<img alt="그림 대신에 나오는 문자" src="그림 위치" title="툴팁" width="넓이" height="높이">
			** 넓이와 높이는 둘 중 하나만 지정해도 알아서 비율대로 변경된다(일정 크기로 사용할 때는 둘다 지정)
		 -->
		 
		 <!-- alt는 링크 주소가 잘못 되었을 시 나오는 문자(열) -->
		 <img alt="아름다운 풍경" src="../images/img01.jpg" title="눌러주세요"><br>
		 <!-- px가 아닌 %로 값을 지정하면 화면의 크기가 바뀌어도 그림의 크기는 변경되지 않는다 -->
		 <img alt="아름다운 풍경" src="../images/img01.jpg" title="눌러주세요" width="40%"><br>
		 <img alt="아름다운 풍경" src="../images/img01.jpg" title="눌러주세요" height="100px"><br>
		 <img alt="아름다운 풍경" src="../images/img01.jpg" width="100px" height="100px"><br>
		 <img alt="아름다운 풍경" src="https://www.w3schools.com/html/img_girl.jpg" width="100px" height="100px"><br>
		 <hr>
		 
		 <!-- 이미지로 링크하기 -->
		 <a href="https://www.naver.com">
		 	<img alt="아름다운 풍경" src="../images/img02.jpg" width="100px" height="100px"><br>
		 </a>
		 <hr>
		 
		 <a href="ex04_CSS.html">
		 	<img alt="아름다운 풍경" src="../images/img03.jpg" width="100px" height="100px"><br>
		 </a>
		 <hr>
		 
	</body>
</html>
