<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table - 합치기</title>
		<style type="text/css">
			table {width: 60%; background-color: silver;}
			table, th, td {
				border: 1px solid green;
				/* border 한줄로 만들기 */
				border-collapse: collapse;
			}
			
			/* table 자체를 가운데 정렬, 일단 넓이가 있어야 된다 */
			table{margin: 0px auto;}	/* 0px = 상하 , auto = 좌우 */
			
			/* 글자 가운데 정렬 및 내부 크기*/
			td {text-align: center;}
			td, th {padding: 5px;}
			
			caption {
				font-weight: bold;
				font-size: 20px;
				padding: 10px;
				background-color: lime;
			}
		</style>
	</head>
	<body>
		<!-- 
			caption 태그 : 테이블의 설명 또는 제목, 보통은 테이블 위에 생성한다
				tfoot 아래에 붙여도 테이블의 맨 위에 위치한다
				style{caption side=bottom;} 을 주면 테이블 아래에 생성한다
			행 합치기 : rowspan="합쳐진 td 개수", 위아래 합침(행병합), 맨 위에서 합치기
			열 합치기 : colspan="합쳐진 td 개수",  좌우 합침(열병합)   , 맨 왼쪽에서 합치기
		 -->
		<table>
			<caption>인재 개발원 숙소</caption>
			<thead>
				<!-- 위에서부터 내려오면서 적용하기 때문에 배경색 실버에서 thead 부분만 올리브색으로 변경됨 -->
				<tr style="background-color: olive;"><th>방이름</th><th>대상</th>
				<th>크기</th><th>가격</th></tr>
			</thead>
			<tbody>
				<tr><td>유채방</td><td>여성</td><td rowspan="3">4인실</td>
				<td rowspan="4">1인당 20,000원</td></tr>
				<tr><td rowspan="2">동백방</td><td>동성</td></tr>
				<tr><td>가족</td></tr>
				<tr><td>천혜향방</td><td>누구나</td><td>2인실</td></tr>
			</tbody>
			<tfoot>
				<tr><td colspan="4">3세 까지는 무료</td></tr>
			</tfoot>
		</table>
		<hr>
		
		<table>
			<thead>
				<tr><th colspan="3">2020</th></tr>
			</thead>
			<tbody>
				<tr><td>1</td><td>2</td><td>3</td></tr>
				<tr><td rowspan="2" colspan="2">4</td><td>6</td></tr>
				<tr><td>9</td></tr>
				<tr><td>10</td><td>11</td><td>12</td></tr>
			</tbody>
		</table>
	</body>
</html>
