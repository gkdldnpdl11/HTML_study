<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SVG</title>
	</head>
	<body>
		<!-- 
			SVG : W3C에서 권고하는 그래픽 처리
					xml 기반으로 생성 (태그 사용해서 그래픽 생성)
		 -->
		 <svg style="width: 100; height: 100; border: 2px solid red;">
		 	<circle cx="50" cy="50" r="46" stroke="green" stroke-width="3" fill="yellow">
		 </svg>
		 
		 <!-- 사각형 rect -->
		 <svg style="width: 400; height: 100; border: 2px solid red;">
		 	<rect style="width: 200; height: 80; fill: tomato;">
		 </svg>
		 
		 <!-- 사각형 둥근 모서리 -->
		 <svg style="width: 100; height: 100; border: 2px solid red;">
		 	<rect x="5", y="5" rx="5" ry="5" style="width: 90; height: 90; storke: blue; stroke-width: 4; fill: yellow;">
		 </svg>

		 <svg style="width: 100; height: 100;">
		 	<rect x="5", y="5" rx="20" ry="20" style="width: 90; height: 90; storke: blue; stroke-width: 4; fill: yellow;">
		 </svg>					<!-- rx, ry값을 100씩 주게되면 정 원이 된다 -->
		
		 <svg style="width: 300; height: 200;">
		 	<ellipse ex="150" cy="100" rx="70" ry="40">
		 </svg>
	</body>
</html>
