<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas</title>
	</head>
	<body>
		<!-- 
			<canvas> 웹 페이지에서 그래픽을 그리는데 사용한다
			Javascript 이용하여 선, 원, 사각형, 그림, 글자를 표현한다
		 -->
		 <canvas id="myCanvas" width="600" height="400" style="border: 1px solid red;"></canvas>
		 <script type="text/javascript">
		 	// 현재 문서에서 id 가 myCanvas 인 element 찾아서 변수 c에 저장
		 	var c = document.getElementById("myCanvas");
		 	// 2차원 그래픽 처리
		 	var ctx = c.getContext("2d");
		 	// 그림 그리기 시작
		 	ctx.beginPath();
		 	// 좌표 10,10 으로 이동
		 	ctx.moveTo(10,10);
		 	ctx.lineTo(110,10);
		 	ctx.stroke();
		 	
		 	ctx.beginPath();
		 	ctx.moveTo(10,10);
		 	ctx.lineTo(10,110);
		 	ctx.stroke();
		 	
		 	ctx.beginPath();
		 	ctx.moveTo(10,110);
		 	ctx.lineTo(110,110);
		 	ctx.stroke();
		 	
		 	ctx.beginPath();
		 	ctx.moveTo(110,10);
		 	ctx.lineTo(110,110);
		 	ctx.stroke();
		 	
		 	ctx.beginPath();
		 	ctx.strokeStyle="#f00";
		 	ctx.moveTo(10,10);
		 	ctx.lineTo(110,110);
		 	ctx.stroke();
		 	
		 	ctx.beginPath();
		 	ctx.moveTo(110,10);
		 	ctx.lineTo(10,110);
		 	ctx.stroke();
		 	
		 	// 사각형 (strokeRect(x,y,w,h), fillRect)
		 	ctx.beginPath();
		 	ctx.strokeStyle="#f0f";
		 	ctx.strokeRect(120,10,100,100);
		 	
		 	ctx.beginPath();
		 	ctx.fillStyle="#f0f";
		 	ctx.fillRect(130,20,80,80);
		 	
		 	ctx.beginPath();
		 	ctx.fillStyle="skyblue";
		 	ctx.fillRect(140,30,60,60);
		 	
		 	/* 
		 		원형 arc(중심 좌표 x, y, 반지름, 시작 각도, 끝 각도);
		 		각도 : Math.PI*2(정원);
		 	*/
		 	
		 	ctx.beginPath();
		 	ctx.strokeStyle="orange";
		 	ctx.arc(280, 60, 50, 0, Math.PI*2);
		 	ctx.stroke();
		 	
		 	ctx.beginPath();
		 	ctx.fillStyle="magenta";
		 	ctx.arc(280, 60, 40, 0, Math.PI*2);		// 중심 좌표는 동일하기 때문에 x,y축을 고정하고 반지름을 줄임
		 	ctx.fill();
		 	
		 	// strokeText(text, 시작위치) 글자의 밑이 기준열이다 / 크기와 글꼴을 같이 주어야지 적용된다. 둘 중 하나만 안써도 둘다 적용 안됨
		 	ctx.beginPath();
		 	ctx.font="50px 궁서체";
		 	ctx.strokeText("Hello World", 10, 210);
		 	
		 	ctx.beginPath();
		 	ctx.font="50px 궁서체";
		 	ctx.fillText("Hello World", 10, 310);
		 </script>
	</body>
</html>
