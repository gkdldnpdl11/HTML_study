<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>프런트엔드 개발자 지원서</title>
		<style type="text/css">
			fieldset{margin: 0px auto; width: 550px; padding: 25px;}
			ul {list-style-type: none;}
			li {padding: 5px;}
			hr {margin: 5px auto;}
		</style>
	</head>
	<body>
		<form action="#" method="get">
		<fieldset>
			<h1>프런트엔드 개발자 지원서</h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
			<hr>
			<p><b>개인정보</b></p>
			<ul>
				<li><label for="uname">이름
					<input type="text" name="uname" id="uname" placeholder="공백없이 입력하세요" required></label></li>
				<li><label for="phone">연락처
					<input type="text" name="phone" id="phone" required></label></li>
			</ul>
			<p><b>지원 분야</b></p>
			<ul>
				<li><input type="radio" name="try" value="1">웹 퍼블리싱</li>
				<li><input type="radio" name="try" value="2">웹 애플리케이션 개발</li>
				<li><input type="radio" name="try" value="3">개발 환경 개선</li>
			</ul>
			<p><b>지원 동기</b></p>
			<textarea name="memo" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
			<input type="submit" value="접수하기">
			<input type="reset" value="다시 쓰기">
		</fieldset>
		</form>
	</body>
</html>
