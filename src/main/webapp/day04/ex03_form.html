<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form - 레드향 주문하기</title>
		<style type="text/css">
			#container{
				width: 600px; margin: 50px auto;
			}
			fieldset {padding: 15px;}
			legend {font-weight: bold;}
			ul {list-style-type: none; padding-left: 0px;}
			li {margin: 10px;}
			li label{width: 120px; float: left; text-align: left;}
			input[type="text"] {width: 250px; padding: 4px;}
		</style>
	</head>
	<body>
		<div id="container">
		<h1>레드향 주문하기</h1>
		<form action="#" method="get">
		<fieldset>
			<legend>배송 정보</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name" name="name" required>
				</li>
				<li>
					<label for="addr">배송 주소</label>
					<input type="text" id="addr" name="addr" required>
				</li>
				<li>
					<label for="mail">이메일</label>
					<input type="text" id="mail" name="mail">
				</li>
				<li>
					<label for="phone">연락처</label>
					<input type="text" id="phone" name="phone" required>
				</li>
				<li>
					<label for="d_day">배송일 선택</label>
					<input type="date" id="d_day" name="d_day" required><small> (주문일로부터 최소 3일 이후)</small>
				</li>
				<li>
					<label for="memo">메모</label>
					<textarea rows="5" cols="50" id="memo"></textarea>
				</li>
			</ul>
		</fieldset>
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
		</form>
		</div>
	</body>
</html>
