<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
		<style type="text/css">
			table {
				width: 60%;
				margin: 0 auto;
				border-collapse: collapse;		/* 셀 사이의 줄 병합 */
			}
			th, td {
				border-bottom: 1px solid #ddd;
				padding: 10px;
				text-align: center;
			}
			/*
			tr:hover {
				background-color: #d6eeee;
			}
			*/
			
		</style>
	</head>
	<body>
		<table>
			<colgroup>
			<!-- colgroup 사용시 색상을 주고 싶지 않아도 배경색과 동일한 색을 지정해줘야지 다음 순서로 넘어간다 -->
				<col style="background-color: white;">
				<col style="background-color: lime;">
				<col style="background-color: teal;">
			</colgroup>
			<thead>
				<tr><th>First Name</th><th>Last Name</th><th>Points</th></tr>
			</thead>
			<tbody>
				<tr><td>Peter</td><td>Griffin</td><td>$100</td></tr>
				<tr><td>Lois</td><td>Griffin</td><td>$150</td></tr>
				<tr><td>Joe</td><td>Swanson</td>	<td>$300</td></tr>
				<tr><td>Cleveland</td><td>Griffin</td><td>$250</td></tr>
			</tbody>
		</table>
	</body>
</html>
