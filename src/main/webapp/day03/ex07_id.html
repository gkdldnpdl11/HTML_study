<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>id 속성</title>
		<style type="text/css">
			#fg_01{
				background-color: tomato;
			}
		</style>
	</head>
	<body>
		<!-- 
			class는 여러개를 한번에 선택해서 사용하는 것
			id는 하나만 선택해서 사용하는 것(여러개 선택도 가능하지만 사용하지 않는다=이런 상황은 class를 사용한다)
			<style>에서는 id는 #으로 표현한다
			<javascript>에서는 document.getElementById("아이디명")으로 사용한다
			** css, javascript, jQuey, ajax에서 id와 함께 모두 사용된다
		 -->
		 
		 <h2>한국 ICT 인재 개발원</h2>
		 <h2 id="fg_01">한국 ICT 인재 개발원</h2>
		 <h2>한국 ICT 인재 개발원</h2>
		 
	</body>
</html>
